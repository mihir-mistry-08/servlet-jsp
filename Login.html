<!DOCTYPE html>
<html>
<head>
<title>First Application</title>
</head>
<body>
	<form name="loginForm" id="loginForm" action="ValidateLoginController"
		method="post">
		<table width="25%">
			<tr>
				<td colspan="1">Login Here</td>
			</tr>
			<tr>
				<td colspan="1">&nbsp;</td>
			<tr>
				<td>UserName :</td>
				<td><input type="text" name="userName" id="userName" /></td>
			</tr>
			<tr>
				<td>Password :</td>
				<td><input type="password" name="passWord" id="passWord" /></td>
			</tr>
			<tr>
				<td colspan="1">&nbsp;</td>
			</tr>
			<tr>
				<td colspan="1"><input type="submit" value="Login" /> &nbsp;<input
					type="button" value="Cancel" /></td>
			</tr>
		</table>
	</form>
</body>
</html>
